<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록 및 작성</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Include the header -->
<div th:replace="fragments/header :: header"></div>

<!-- 글쓰기 폼 -->
<section class="post-form rounded-box">
    <h2>새 글 작성하기</h2>
    <form id="postForm" action="/posts" method="post">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" required>

        <label for="content">내용:</label>
        <textarea id="content" name="content" required></textarea>

        <button type="submit">제출</button>
    </form>
</section>

<!-- 게시글 목록 -->
<section class="post-list rounded-box">
    <h2>게시글 목록</h2>
    <ul>
        <!-- Thymeleaf를 사용하여 게시글 목록을 렌더링 -->
        <li th:each="post : ${posts}">
            <a th:href="@{/posts/{postId}(postId=${post.postId})}">
                <span th:text="${post.title}">게시글 제목</span>
            </a>
        </li>
    </ul>
</section>

</body>
</html>
