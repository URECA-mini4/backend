<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록 및 작성</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Include the header -->
<div th:replace="fragments/header :: header"></div>

<!-- 글쓰기 폼 -->
<section class="post-form rounded-box">
    <h2>새 글 작성하기</h2>
    <form id="postForm">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" required>

        <label for="content">내용:</label>
        <textarea id="content" name="content" required></textarea>

        <button type="submit">제출</button>
    </form>
</section>

<!-- 게시글 목록 -->
<section class="post-list rounded-box">
    <h2>게시글 목록</h2>
    <ul>
        <!-- Thymeleaf를 사용하여 게시글 목록을 렌더링 -->
        <li th:each="post : ${posts}">
            <a th:href="@{/api/v1/posts/{postId}(postId=${post.postId})}">
                <span th:text="${post.title}">게시글 제목</span>
            </a>
        </li>
    </ul>
</section>

<!-- JavaScript로 폼 데이터를 JSON으로 변환하여 전송 -->
<script>
    document.getElementById('postForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 기본 폼 제출 방지

        // 폼 데이터 가져오기
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        // 데이터 JSON으로 변환
        const postData = {
            title: title,
            content: content
        };

        // Fetch API를 사용하여 POST 요청 보내기
        fetch('/api/v1/posts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(postData) // JSON 데이터 전송
        })
            .then(response => {
                if (response.ok) {
                    // 성공 시 게시물 목록으로 리다이렉트
                    window.location.href = "/api/v1/posts";
                } else {
                    alert('게시물 생성에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>

</body>
</html>
